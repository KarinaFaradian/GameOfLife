<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game of Life</title>
  </head>
  <body>
    <main class="game">
      <h1 class="game__title">Game of Life</h1>
      <div id="game__app"></div>
      <section class="game__field-size">
        <label for="width">Width: </label>
          <input
            class="interface__input"
            name="width"
            id="width"
            type="number"
            value="7"
          />

          <label for="height">Height: </label>
          <input
            class="interface__input"
            name="height"
            id="height"
            type="number"
            value="7"
          />
          <button class="interface__button-size" id="set-size">Set size</button>
      </section>
      <section class="game__field-speed">
        <label for="speed">Speed: </label>
          <input
            class="interface__input interface__input--range"
            id="speed"
            type="range"
            min="0.5"
            max="7"
            step="0.1"
            value="1"
            placeholder="1"
          />
          <output id="speed-output" for="speed">1 s</output>
      </section>
      <button class="game__field-start" id="action" disabled>Start</button>
    </main>
  </body>
</html>
